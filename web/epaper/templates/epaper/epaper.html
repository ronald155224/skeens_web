<!-- epaper/templates/epaper/epaper.html -->

{% extends 'base.html'%}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-auto">
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="{% translate 'subscription' %}">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
